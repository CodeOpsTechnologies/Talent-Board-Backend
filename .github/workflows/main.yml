name: Continuous deploy

on:
  push:
    branches:
      - main
      - prod

jobs:
  serverless-deploy:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID}}
      AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install serverless
        run: npm install -g serverless

      - name: Install npm
        run: npm install

      # Deploy API documentation
#       - name: API DOCS Deploy
#         if: github.ref == 'refs/heads/main'
#         run: |
#           npm run apidoc
#           cd ApiDocs/
#           serverless  --verbose
#           cd ..

      # Bundle the project and create zip files using webpack
      - name: Build Project
        run: npm run bundle

      # Deploy to dev environment (Singapore region)
      - name: Deploy dev
        if: github.ref == 'refs/heads/main'
        run: serverless deploy --region ap-southeast-1 --verbose

      # Deploy to prod environment (Mumbai region)
      - name: Deploy prod
        if: github.ref == 'refs/heads/prod'
        run: serverless deploy --region ap-south-1 --verbose
