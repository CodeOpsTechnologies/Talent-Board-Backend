Type: "AWS::SecretsManager::Secret"
Properties:
  Name: "${self:custom.AURORA.DB_NAME}-awsreskill-${self:provider.stage}"
  Description: "Secret to connect to Aurora Serverless"
  GenerateSecretString:
    SecretStringTemplate: '{"username": "awsreskill"}'
    GenerateStringKey: "password"
    PasswordLength: 30
    ExcludeCharacters: '"@/\'
